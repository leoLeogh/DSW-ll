<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-image: url('https://dondeestudiar.pe/wp-content/uploads/2024/01/cibertec-1024x576.jpg');">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesión</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su correo y contraseña</p>
  
                <form [formGroup]="formLogin">
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Correo electrónico</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
                  </div>
  
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                  </div>
  
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/recuperar">¿Olvidaste tu contraseña?</a></p>
  
                  <button type="submit" class="btn btn-outline-light btn-lg px-5" (click)="login()">Logearse</button>
                </form>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">¿No tienes una cuenta? <a href="/registrar" class="text-white-50 fw-bold">Regístrate</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
